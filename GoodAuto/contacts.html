<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Good Auto - Контакты</title>
    <link rel="stylesheet" href="CSS/Style.css" type="text/css"> </head>

<body>
    <div class="contanier_main">
        <div class="header">
            <div class="logo">
                <a href="index.html"><img src="logo/logo2.png" alt="logo2"></a>
            </div>
            <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </div>
        <div class="contanier">
            <h1>Напишите нам</h1>
            <div class="forma_contacts">
                <form action="#" class="forma">
                    <ul class="wrapper">
                        <li class="form-row">
                            <label for="name">Ваше имя</label>
                            <input required type="text" placeholder="Имя" id="name"> </li>
                        <li class="form-row">
                            <label for="name">Фамилия</label>
                            <input required type="text" placeholder="Фамилия"> </li>
                        <li class="form-row">
                            <label for="townborn">E-mail</label>
                            <input class="email" required type="email" placeholder="E-mail" id="townborn"> </li>
                        <li class="form-row">
                            <label for="townborn">Телефон</label>
                            <input class="phone" required type="text" placeholder="Телефон"> </li>
                        <li class="form-row">
                            <label for="townborn">Возраст</label>
                            <input class="age" required type="number" placeholder="Возраст" name="points" min="0" max="100" step="1"> </li>
                        <li class="form-row">
                            <label for="townborn">Сообщение</label>
                            <textarea name="#" id="#" cols="50" rows="5" required></textarea>
                        </li>
                    </ul>
                    <br>
                    <br>
                    <label> Ваш пол </label>
                    <br> М
                    <input type="radio" name="pol" checked>
                    <br> Ж
                    <input type="radio" name="pol">
                    <br>
                    <br>
                    <label> Любимые машины
                        <br> Спорткары
                        <input type="checkbox" checked> </label>
                    <br> Бизнес-класс
                    <input type="checkbox">
                    <br> Внедорожники
                    <input type="checkbox">
                    <br>
                    <br>
                    <input type="submit" value="Отправить данные">
                    <input type="reset" value="Очистить"> </form>
            </div>
            <div class="address">
                <h1>Наш адрес</h1>
                <ul class="Store_Address">
                    <li>Телефон +7-999-777-77-77</li>
                    <li>г. Москва ул. Школьная 35к2, 2&nbsp;этаж, офис 208</li>
                    <li>E-mail: GoodAuto@gmail.com</li>
                </ul>
            </div>
        </div>
        <div class="map_ya">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A57f56c82cc44975613465d51b6ea09711a65186d6dc8e39331ff187de615310a&amp;width=100%25&amp;height=374&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
        <div class="footer">
            <div class="copy">
                <p>&copy; 1985-2020 Good Auto</p>
            </div>
        </div>
    </div>
</body>

</html>
